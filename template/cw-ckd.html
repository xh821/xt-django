      <div class="home">
      <!--ru款单   开始-->
       <form action="cw-ckd" method="POST">
        <div class="con-header">
         <div class="header-rg">
          <div class="ident">
           <label>录制时间：</label>
           <input type="date" class="input-txt11" autocomplete="on" name="time">
          </div>
          <div class="ident">
           <label>单据编号：</label>
           <input type="text" class="input-txt11"  name="djbh">
          </div>
         </div>
        </div>

        <div class="yg-gl">
         <div class="layoutgr ckd">
          <ul>
           <li>
            <label class="ck">付款单位</label>
            <input type="text" class="buedit" name="fkdw">
           </li>
            <li>
            <label class="ck">经手人</label>
            <input type="text" class="buedit" name="jsr">
           </li>
           <li>
            <label class="ck" >部门</label>
            <input type="text" class="buedit" name="bm" >
           </li>
           <li>
            <label class="ck">附加说明</label>
            <input type="text" class="buedit1" name="fjsm">
           </li>
           <li>
            <label class="ck" >摘要</label>
            <input type="text" class="buedit1" name="ps1">
           </li>

           <li>
            <label class="ck">应收余额</label>
            <input type="text" class="buedit" name="ysje">
           </li>

           <li>
            <label class="ck">应付余额</label>
            <input type="text" class="buedit" name="yfje">
           </li>
          </ul>
         </div>
         <div class="yg-tab">
          <div class="grid">
          <div class="layoutitem" style="width:100%;border:none;">

            <table class="gridbar bar" border="1" cellpadding="0" cellspacing="0">
            <thead>
             <tr>
              <th >编号</th>
              <th >收款账户编号</th>
              <th>收款账户名称</th>
              <th>结算方式</th>
              <th>金额</th>
              <th>备注</th>
             </tr>
             <tr>
              <td>1</td>
              <td> <input type="text" class="cj-bf" name="zhbh"></td>
              <td><input type="text" class="cj-bf" name="zhmc"></td>
              <td><input type="text" class="cj-bf" name="jsfs"></td>
              <td><input type="text" class="cj-bf" name="je"></td>
               <td><input type="text" class="cj-bf" name="ps" ></td>
             </tr>
             </thead>
            </table>

           </div>
          </div>
         </div>
        </div>
        <div class="cellspacing">
           <div class="cell-zd">
            <li><label class="ck">制单人：</label>
            <input type="text" class="buedit" name="zdr" >
            </li>
           </div>
           <div class="cell-je">
            <input type="submit"style="width:60px; height:40px;
      background:#2d26f9;border-radius:3px;text-align:center;color:#fff;" value="保存">
            <!--<input type="hidden" style="width:60px; height:40px;-->
      <!--background:#2d26f9;border-radius:3px;text-align:center;color:#fff;" value="打印">-->
           </div>
          </div>

      <!--出款单   结束-->
        </form>
