<!doctype html>
<html>
<head>
<meta charset="utf-8">
  {% load static %}
<title>员工管理-增加</title>
<link  type="text/css" rel="stylesheet"  href="{% static 'css/style.css' %}"/>
<link  type="text/css" rel="stylesheet"  href="{% static 'css/index.css' %}"/>
<script  src="{% static 'js/jquery.min.js' %}"></script>
<!-- 动态菜单JS -->
<script type="text/javascript"  src="{% static 'js/menu.js' %}"></script>
</head>

<body>

<div class="container">
 <div class="cont-top">
  <div class="companyname">趣多多</div>
  <div class="cont-top-middle">
   <ul>
    <li>
     <a href="#">
      <div class="top-middle">
       <img src="{% static 'img/icon.png' %}">
      </div>
       <div class="top-txt">购物单</div>
     </a>
    </li>
    

   
   </ul>
  </div>
  <div class="cont-top-rg">
   <ul class="advanced-menu">
    <li>
     <div class="top-search">
      <div class="t-s-l">
       <span class="left-line"></span>
       <input type="text" value="搜库存" class="search-type" disabled>
       <span class="triangle-bottom"></span>
      </div>
      <div class="t-s-l">
       <input type="text" placeholder="请输入商品编码或名称" class="search-dt" autocomplete="off">
       <span class="right-line"></span>
       <span class="right-icon"><img src="{% static 'img/search-icon.png' %}"></span>
      </div>
     </div>
    </li>
    <li class="default" style="position:relative;">
     <span class="user"><img src="{% static 'img/user.png' %}"></span>
     <a  href="#" class="special">{{username}}</a>
     <span class="triangle-bottom" style="margin:6px 0 0 10px;"></span>
     <div class="drop-down-wrap" style="width:180px;left:15px;display: none;">
      <div class="drop-down">
       <span class="triangle-border"></span>
       <span class="triangle-bg"></span>
       <ul class="del-ul">
        <li><a href="#" class="hot">趣多多</a></li>
        <li><a href="#">{{username}}</a></li>
        <li><a href="#">操作日志</a></li>       
       </ul>
      </div>
     </div>
    </li>    
   </ul>
   <ul class="advanced-menu">
    <li>
     <a href="#"><img  src="{% static 'img/top-icon1.png' %}"></a>
    </li>
    <li>
     <a href="#"><img  src="{% static 'img/top-icon2.png' %}"></a>
    </li>
    <li>
     <a href="{% url 'Liuyan' %}"><img  src="{% static 'img/top-icon3.png' %}"></a>
    </li>
    <li>
     <a href="#"><img  src="{% static 'img/top-icon4.png' %}"></a>
    </li>
    <li>
     <a href="#"><img  src="{% static 'img/top-icon5.png' %}"></a>
    </li>
   </ul>
  </div>
 </div>
 <div class="left-menu" style="height:949px;">
  <div class="menu-list">
   <ul>
    <li class="menu-list-01" >
      <a href="{% url 'Yuang:ygxxgl' %}">
     <p class="fumenu">员工管理</p>
     </a>
     <a class="list-p">
       <a href="{% url 'Yuang:ygxxgl' %}"><p class="fumenu" >员工信息一览表</p></a>
       <a href="{% url 'Yuang:ygxxadd' %}"><p class="fumenu" >添加员工</p></a>

     </a>
    </li>
   </ul>
  </div>
 </div>
 
 <div class="right-menu">
  <div class="main-hd">
   <div class="page-teb" >
    <div class="l-tab-links">
     <ul style="left:0;">
      <li class="l-select">
       <a href="{% url 'Yuang:ygxxgl' %}"style="padding:0px 25px;">首页</a>
      </li>
       <li class="l-select">
       <a href="#">添加信息</a>
      </li>
     </ul>
    </div>

    <div class="l-tab-content" style="background:#fff;">
     <div class="tab-content-item">
      <div class="home">
      <!--入库单   开始-->
       <form  action="ygxxadd" method="POST">
        
        <div class="gys-list">
         <div class="layoutgr">
          <ul>
           <li>
            <label>入职时间</label>
            <input type="date"  class="buedit" name="rzsj">
           </li>
            <li>
            <label>编号</label>
            <input type="text" class="buedit" name="bh">
           </li>
           <li>
            <label>姓名</label>
            <input type="text" class="buedit" name="name">
           </li>
           <li>
            <label>联系电话</label>
            <input type="text" class="buedit" name="tel">
           </li>
           <li>
            <label>所属部门</label>
            <select class="buedit" name="bum" onchange='(document.getElementById("bum").value=this.options[this.selectedIndex].value)'>
            <option value="0" >销售部</option>
            <option value="1" >财务部</option>
            <option value="2" >人事部</option>
            <option value="3" >仓管部</option>
            </select>
           <input type="text"  name="bum" id="bum" value="" >
           </li>
           <li>
            <label>身份证号</label>
            <input type="text" class="buedit" name="sfzh">
           </li>
           <li>
            <label>工资卡号</label>
            <input type="text" class="buedit" name="gzkh">
           </li>
          </ul>
         </div>
         
         <div class="grid">
           <div class="layoutitem" style="width:100%;border:none;">
            <label>工作经历</label>
            <br/>
            <table class="gridbar" border="1" cellpadding="0" cellspacing="0">
            <thead>
             <tr>
              <th>编号</th>
              <th scope="col">开始时间</th>
              <th>结束时间</th>
              <th>工作单位</th>
              <th>职位</th>
              <th>备注</th>
             </tr>
             <tr>
              <td>1</td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text"/></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
             </tr>
             <tr>
              <td>2</td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text"/></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
             </tr>
             <tr>
              <td>3</td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text"/></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
             </tr>
             </thead>
            </table>

           </div>
           <!--仓库基本信息   结束-->
          </div>
          <div class="cellspacing">
           <div class="cell-je">
            <input type="submit" style="width:60px; height:40px;
      background:#2d26f9;border-radius:3px;text-align:center;color:#fff;" value="提交"/>
           </div>
          </div>
         </div>
        </form>
        </div>

      <!--入库单   结束-->
      </div>
     </div>
    </div>
   </div>
  </div>

</div>
</body>
</html>
