<!doctype html>
<html>
<head>
<meta charset="utf-8">
  {% load static %}
<title>仓库-入库单</title>
<link  type="text/css" rel="stylesheet"  href="{% static 'css/style.css' %}"/>
<link  type="text/css" rel="stylesheet"  href="{% static 'css/index.css' %}"/>
<script  src="{% static 'js/jquery.min.js' %}"></script>
<!-- 动态菜单JS -->
<script type="text/javascript"  src="{% static 'js/menu.js' %}"></script>
</head>

<body>

<div class="container">
 <div class="cont-top">
  <div class="companyname">柒旗</div>
  <div class="cont-top-middle">
   <ul>
    <li>
     <a href="#">
      <div class="top-middle">
       <img src="{% static 'img/icon.png' %}">
      </div>
       <div class="top-txt">购物单</div>

    </li>
    
    <li>

      <div class="top-middle">
       <img src="{% static 'img/icon1.png' %}">
      </div>
      <div class="top-txt">收款单</div>
     </a>
    </li>
    
     <li>
     <a href="#">
      <div class="top-middle">
       <img src="{% static 'img/icon1.png' %}">
      </div>
      <div class="top-txt">收款单</div>
     </a>
    </li>
    
     <li>
     <a href="#">
      <div class="top-middle">
       <img src="{% static 'img/icon1.png' %}">
      </div>
      <div class="top-txt">收款单</div>
     </a>
    </li>
    
     <li>
     <a href="#">
      <div class="top-middle">
       <img src="{% static 'img/icon1.png' %}">
      </div>
      <div class="top-txt">收款单</div>
     </a>
    </li>
    
     <li>
     <a href="#">
      <div class="top-middle">
       <img src="{% static 'img/icon1.png' %}">
      </div>
      <div class="top-txt">收款单</div>
     </a>
    </li>
   
   </ul>
  </div>
  <div class="cont-top-rg">
   <ul class="advanced-menu">
    <li>
     <div class="top-search">
      <div class="t-s-l">
       <span class="left-line"></span>
       <input type="text" value="搜库存" class="search-type" disabled>
       <span class="triangle-bottom"></span>
      </div>
      <div class="t-s-l">
       <input type="text" placeholder="请输入商品编码或名称" class="search-dt" autocomplete="off">
       <span class="right-line"></span>
       <span class="right-icon"><img src="{% static 'img/search-icon.png' %}"></span>
      </div>
     </div>
    </li>
    <li class="default" style="position:relative;">
     <span class="user"><img src="{% static 'img/user.png' %}"></span>
     <a  href="#" class="special">{{username}}</a>
     <span class="triangle-bottom" style="margin:6px 0 0 10px;"></span>
     <div class="drop-down-wrap" style="width:180px;left:15px;display: none;">
      <div class="drop-down">
       <span class="triangle-border"></span>
       <span class="triangle-bg"></span>
       <ul class="del-ul">
        <li><a href="" class="hot">柒旗</a></li>
        <li><a href="">{{username}}</a></li>
        <li><a href="">操作日志</a></li>
       </ul>
      </div>
     </div>
    </li>    
   </ul>
   <ul class="advanced-menu">
    <li>
     <a href="#"><img  src="{% static 'img/top-icon1.png' %}"></a>
    </li>
    <li>
     <a href="#"><img  src="{% static 'img/top-icon2.png' %}"></a>
    </li>
    <li>
     <a href="{% url 'Liuyan' %}"><img  src="{% static 'img/top-icon3.png' %}"></a>
    </li>
    <li>
     <a href="#"><img  src="{% static 'img/top-icon4.png' %}"></a>
    </li>
    <li>
     <a href="#"><img  src="{% static 'img/top-icon5.png' %}"></a>
    </li>
   </ul>
  </div>
 </div>
 <div class="left-menu" style="height:949px;">
  <div class="menu-list">
   <ul>
    <li class="menu-list-01" >
      <a href="{% url 'Cangk:ck-kffp' %}">
     <p class="fumenu">库房管理</p>
     </a>
     <div  >
      <a href="{% url 'Cangk:ck-rkd' %}"><p class="fumenu" >入库单</p></a>
      <a href="{% url 'Cangk:ck-ckd' %}"><p class="fumenu"  >出库单</p></a>
      <a href="{% url 'Cangk:ck-kfgl' %}"><p class="fumenu" >仓库信息</p></a>
     </div>
    </li>
        <li class="menu-list-01" >
      <a href="{% url 'Chanpin:cp-cpgl' %}">
     <p class="fumenu">产品管理</p>
     </a>
     <div >
      <a href="{% url 'Chanpin:addsp' %}"><p class="fumenu" >增减商品</p></a>
      <a href="{% url 'Chanpin:addspimg' %}"><p class="fumenu" >商品图样</p></a>
     </div>
    </li>
   </ul>
  </div>
 </div>
 
 <div class="right-menu">
  <div class="main-hd">
   <div class="page-teb" >
    <div class="l-tab-links">
     <ul style="left:0;">
      <li class="l-select">
       <a href=""style="padding:0px 25px;">首页</a>
      </li>
       <li class="l-select">
       <a href="#">出库单</a>
      </li>
     </ul>
    </div>

    <div class="l-tab-content" style="background:#fff;">
     <div class="tab-content-item">
      <div class="home">
      <!--入库单   开始-->
       <form  action="ck-ckd" method="POST">
        <div class="con-header">
         <div class="header-rg">
          <div class="ident">
           <label>录制时间：</label>
           <input type="date" class="buedit"  name="time" autocomplete="off">
          </div>
          <div class="ident">
           <label>单据编号：</label>
           <input type="text" class="buedit"  name="djbh" autocomplete="off" >
          </div>
         </div>
        </div>
        
        <div class="gys-list">
         <div class="layoutgr">
          <ul>
           <li>
            <label>目的单位</label>
            <input type="text"  class="buedit" name="mddw">
           </li>
            <li>
            <label>经手人</label>
            <input type="text" class="buedit" name="jsr">
           </li>
           <li>
            <label>部门</label>
            <input type="text" class="buedit" name="bm">
           </li>
           <li>
            <label>出库仓库</label>
            <input type="text" class="buedit" name="ckck">
           </li>
           <li>
            <label>附加说明</label>
            <input type="text" class="buedit" name="ps1">
           </li>
          </ul>
         </div>
         
         <div class="grid">
           <!--仓库基本信息   开始-->
           <div class="layoutitem" style="width:100%;border:none;">

            <table class="gridbar" border="0" cellpadding="0" cellspacing="0">
            <thead>
             <tr>
              <th scope="col">商品编号</th>
              <th>商品名称</th>
              <th>单位</th>
              <th>仓库</th>
              <th>数量</th>
              <th>出库单价</th>
              <th>出库金额</th>
              <th>备注</th>
             </tr>
             <tr>
              <td><input type="text" name="spid"/></td>
              <td><input type="text" name="spname"/></td>
              <td><input type="text" name="danwei"/></td>
              <td><input type="text" name="ck"/></td>
              <td><input type="text" name="num"/></td>
              <td><input type="text" name="ckdj"/></td>
              <td><input type="text" name="ckje"/></td>
              <td><input type="text" name="ps2"/></td>
             </thead>
            </table>

           </div>
           <!--仓库基本信息   结束-->     
          </div>
          <div class="cellspacing">
           <div class="cell-je">
            <input type="submit" style="width:60px; height:40px;
      background:#2d26f9;border-radius:3px;text-align:center;color:#fff;" value="提交"/>
           </div>
          </div>
         </div>
        </form>
        </div>

      <!--入库单   结束-->
      </div>
     </div>
    </div>
   </div>
  </div>

</div>
</body>
</html>
