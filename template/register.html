<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    {% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="{% static 'css/reset.css' %}" />
	<link rel="stylesheet" href="{% static 'css/login.css' %}" />
        <script type="text/javascript" src="{% static 'js/jquery2.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/register.js' %}"></script>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">注册</div>
        <div class="login_form">
			<form  method="POST" action="register">
				{% csrf_token %}
				<li class="login-item">
					<span>用户名：</span>
					<input type="text" id="username" name="username" class="login_input" >
                                        <span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>输入密码：</span>
					<input type="password" id="password" name="password" class="login_input" >
                                        <span id="password-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>再次密码：</span>
					<input type="password" id="password1" class="login_input" >
                                        <span id="password-msg1" class="error"></span>
				</li>
                <li class="login-item">
					<span>部 门：</span>
                    <select class="login_input"
					onChange='(document.getElementById("bum").value=this.options[this.selectedIndex].value)'>
                    <option value="0">销售部</option>
                    <option value="1">财务部</option>
                    <option value="2">人事部</option>
                    <option value="3">仓管部</option>
                    </select><span class="error">请 选 择 部 门</span>
					<input type="hidden" id="bum" name="last_name" class="login_input" value="">
				</li>
			<!--<input type="hidden"  name="zctime"  value=""/>-->
				<div class="clearfix"></div>
				<li class="login-sub">
					<input type="submit"  value="注册" />
                                        <input type="reset" value="重置" />
				</li>                      
           </form>
		</div>
	</div>
</div>

<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 4,
				vy : 4,
				height : 2,
				width : 2,
				count : 100,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 10
			}
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="{% static '/js/canvas-particle.js' %}"></script>
</body>
</html>
